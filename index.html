<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time's Up - 3 Manches</title>
</head>
<body>
    <h1>Time's Up</h1>

    <!-- Ajout des mots avant la partie -->
    <div id="setup">
        <h2>Ajoutez des mots pour la partie</h2>
        <label for="word-input">Entrez un mot :</label>
        <input type="text" id="word-input" placeholder="Tapez un mot">
        <button onclick="addWord()">Ajouter</button>

        <button onclick="startGame()">Commencer la partie</button>
    </div>

    <!-- Partie du jeu -->
    <div id="game" style="display:none;">
        <h2>Manche <span id="round-number">1</span> : Décrire librement</h2>
        <p id="current-word"></p>
        <p><strong>Temps restant : <span id="timer">60</span> secondes</strong></p>

        <button onclick="correctGuess()">Mot deviné</button>
        <button onclick="nextWord()">Mot suivant</button>

        <button onclick="endRound()">Fin de la manche</button>
        
        <!-- Bouton pour passer au tour suivant -->
        <button id="next-round-button" style="display:none;" onclick="passToNextRound()">Passer au tour suivant</button>
    </div>

    <!-- Réinitialisation -->
    <button onclick="resetWords()">Réinitialiser</button>

    <!-- Importation des scripts -->
    <script src="gameLogic.js"></script>
    <script src="timer.js"></script>
    <script src="playerManagement.js"></script>
</body>
</html>
